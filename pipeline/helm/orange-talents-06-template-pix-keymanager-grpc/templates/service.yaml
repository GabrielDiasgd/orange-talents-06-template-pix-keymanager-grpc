apiVersion: v1
kind: Service
metadata:
  name: {{ include "orange-talents-06-template-pix-keymanager-grpc.fullname" . }}
  labels:
    {{- include "orange-talents-06-template-pix-keymanager-grpc.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 50051
      protocol: TCP
      name: grpc-server
  selector:
    {{- include "orange-talents-06-template-pix-keymanager-grpc.selectorLabels" . | nindent 4 }}
